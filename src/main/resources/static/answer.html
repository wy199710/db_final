<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Answer</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <div style="background: black;width: 100%;">
        <ul>
            <a style="font-size: 25px;color: white;" class="nav-link active" aria-current="page" href="/mainpage.html">Search for Q&A <span class="glyphicon glyphicon-search"></span></a>
            <a style="font-size: 25px;color: white;padding-left: 30px" class="nav-link" href="/post.html">My Post <span class="glyphicon glyphicon-pencil"></span></a>
            <a style="font-size: 25px;color: white;padding-left: 30px" class="nav-link" href="/answer.html">My Answer <span class="glyphicon glyphicon-thumbs-up"></span></a>
            <a style="font-size: 25px;color: white;padding-left: 30px" class="nav-link" href="/profile.html">My Profile <span class="glyphicon glyphicon-home"></span></a>
        </ul>
    </div>
    <h1 style="font-size:50px;text-align: center;color: white">My Answer</h1>
</head>
<body class="bodyback">
<div class="container-fluid">
    <div class="card " style="position: relative;top:50px;left:200px;background-color:aliceblue;height:fit-content;width: 80%;border-radius: 10px">
        <div class="card-header" style="text-align:center;background:dodgerblue;color: white;font-size: 35px;border-radius: 10px">My answer</div>
        <div class="card-body">
            <p class="card-text" style="margin-left:20px;font-size: 25px;" id = "body"></p>
            <p class="card-text" style="margin-left:20px;" id = "date"> </p>
            <p class="card-text" style="margin-left:20px;color: darkgreen" id = "status"> </p>
            <p class="card-title" style="margin-left:20px;" id = "best"></p>
            <a href="#" class="btn btn-primary" style="margin-left:20px;margin-bottom: 20px;">View Question</a>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $.getJSON("http://localhost:5000/answer", function (msg) {
            if (msg.status == 404)
                alert("Please login!");
            else {
                console.log(msg.answer[1]);
                $("#body").html("Answer content" + msg.answer[1].a_content);
                $("#date").html("Answer Date: " + msg.answer[1].a_date);
                $("#status").html("Thumbup: " + (msg.answer[1].thumb_up));
                $("#best").html("Best Answer: " + (msg.answer[1].status == 1 ? "Yes" : "No"));
            }
        });
    })
</script>
</body>
</html>
