<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body class="bodyback">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4">
            <div class="row" style="position: absolute;top:200px;left:100px;">
                <div class="col-md-2"></div>
                <div class="col-md-8" style="margin-left:30px; margin-top: 70px;
                            width: 300px;height: 180px;background-color: white; border-radius: 10px">
                    <form style="margin-top: 30px" method="post" action="index.js">
                        <p>Username:<input class="form-control" id="username" placeholder="Please enter username..." value="" type="text"></p>
                        <p>Password:<input class="form-control" id="password" placeholder="Please enter password..." value="" type="password"></p>
                        <p style="margin-top: 70px"><input class="btn btn-primary btn-lg btn-block" value="Login" onclick="login();" type="button"></p>
                        <p><a  style="color: #ffffff; font-size: 15px; float: right" href="./register.html">Register</a></p>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
