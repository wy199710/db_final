<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body class="bodyback">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-4">
            <div class="row" style="position: absolute;top:200px;left:100px;">
            <div class="col-md-6" style="display:block;width: 500px;height: 450px;background-color: white; border-radius: 15px">
                <form style="margin-top: 30px" method="post" action="index.js">
                    <h1 style="text-align: center">User Login</h1>
                    <div style="padding:15px;font-size: 20px"><p>Username:
                        <input style="height:40px;border-radius: 5px" class="form-control" id="username" placeholder="Please enter username..." value="" type="text"></p></div>
                    <div style="padding:15px;font-size: 20px"><p>Password:
                        <input style="height:40px;border-radius: 5px" class="form-control" id="password" placeholder="Please enter password..." value="" type="password"></p></div>
                    <p style="margin-top: 20px;padding:15px;"><input class="btn btn-primary btn-lg btn-block" value="Login" onclick="login();" type="button"></p>
                    <p><a  style="color: black; font-size: 15px; float: right" href="register.html">New User? Click here to register</a></p>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
