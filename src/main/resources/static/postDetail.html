<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <div style="background: black;width: 100%;">
        <ul>
            <a style="font-size: 25px;color: white;" class="nav-link active" aria-current="page" href="/mainpage.html">Search for Q&A <span class="glyphicon glyphicon-search"></span></a>
            <a style="font-size: 25px;color: white;padding-left: 30px" class="nav-link" href="/post.html">My Post <span class="glyphicon glyphicon-pencil"></span></a>
            <a style="font-size: 25px;color: white;padding-left: 30px" class="nav-link" href="/answer.html">My Answer <span class="glyphicon glyphicon-thumbs-up"></span></a>
            <a style="font-size: 25px;color: white;padding-left: 30px" class="nav-link" href="/profile.html">My Profile <span class="glyphicon glyphicon-home"></span></a>

        </ul>

    <h1 style="font-size:50px;text-align: center;color: white">Post Detail</h1>
    <input style="width: 200px; margin-left: 200px" class="btn btn-primary btn-lg btn-block" value="New Answer" onclick="createanswer()" type="button">
</head>
<body class="bodyback" style="overflow: auto;">
<div class="container-fluid">
                <div  style="position: relative;top:50px;left:200px;background-color:aliceblue;height:fit-content;width: 80%;border-radius: 10px">
                        <div class="card-body" style="background-color: white;height:auto;margin-top:30px;border-radius: 10px">
                            <p class="card-text" style="padding-left:20px;font-size: 25px;background-color: darkblue;color:white;border-radius: 10px" id = "title"></p>
                            <p class="card-text" style="margin-left:20px;font-size: 22px;" id = "body"></p>
                            <p class="card-text" style="margin-left:20px;font-size: 18px;color:darkred;font-style:italic" id = "topic"> </p>
                            <p class="card-text" style="margin-left:20px;font-size: 18px;" id = "username"></p>
                            <p class="card-text" style="margin-left:20px;" id = "date"> </p>
                            <p class="card-text" style="margin-left:20px;color: darkgreen;" id = "status"> </p>
                            <button class="btn btn-primary" style="margin-left: 20px;margin-bottom: 20px" onclick="resolved()">Mark as Resolved</button>
                        </div>
                </div>
                    <div id="card-parent" >
                    </div>
</div>

<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
